<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="join.do" method="post" name="frm">
    <table border="1">
        <tr>
            <th colspan="2" WIDTH = 300 ALIGN=center>회원가입</th>
        </tr>
        <tr>
            <td>아이디</td><td WIDTH = 150><input type="text" name="userid" size="20" id="userid" placeholder="아이디 입력해주세요"><br></td>
        </tr>
        <tr>
            <td>패스워드</td><td><input type="password" name="pwd" size="20" id="pwd" placeholder="암호를 입력해주세요"><br></td>
        </tr>
        <tr>
            <td>성별</td><td><select name="sex" id="sex" ><option value="남자">남자</option><option value="여자">여자</option></td>
        </tr>
        <tr>
            <td>전화번호</td><td><input type="tel" placeholder="전화번호를 입력해주세요"></td>
        </tr>
        <tr>
            <td colspan="2" ALIGN=center><input type="submit" value="확인"> &nbsp; &nbsp;<input type="reset" value="취소"><br></td>
        </tr>
    </table>
    </form>
</body>
</html>
