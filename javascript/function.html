<!DOCTYPE html>
<html lang="en">
<head>
    <title>function</title>
    <script type="text/javascript">
        function add(num1,num2){
            return num1 + num2;
            console.log(this);
        }

        const add1 = function(num1,num2){
            return num1 + num2;
            console.log(this);
        }

        const add2 = (num1,num2) => {
            return num1 + num2;
            console.log(this);
        }

        const result = add(10,20);
        console.log(result);

        const result1 = add1(1,2);
        console.log(result1);

        const result2 = add2(3,5);
        console.log(result2);
    </script>
</head>
<body>
</body>
</html>
