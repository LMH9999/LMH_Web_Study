<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title> new document </title>
  <link href="css/style.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript">
	  const init = function(){
		const buttonList = document.getElementById('buttonList');
		const bannerList = document.getElementById('bannerList');
		const aTagList = buttonList.getElementsByTagName('a');
		const liTagList = bannerList.getElementsByTagName('li');
		// console.log(aTagList);
		for (let i = 0; i < aTagList.length; i++) {
			aTagList[i].onmouseover = function(){
				// html class -> dom className
				const myNum = this.getAttribute("num");
				for (let j = 0; j < aTagList.length; j++) {
					// console.log(aTagList[j].getAttribute('num'),this.getAttribute('num'));
					if (aTagList[j].getAttribute('num') == myNum) {
						aTagList[j].className = 'on';
						liTagList[j].className = 'on';
					}else{
						aTagList[j].className = '';
						liTagList[j].className = '';
					}
				}
				buttonList.getElementsByClassName('on').remove;
				this.className = 'on';
			};
		}
	  }
	  window.onload = init;
  </script>
 </head>
 <body style="padding:100px;">
	<div class="feature-banner__last">
		<ul id="bannerList" class="feature-banner__group">
			<li class="on">
				<a href="#"><img src="images/1.jpg" alt=""></a>
			</li>	
			<li>
				<a href="#"><img src="images/2.jpg" alt=""></a>
			</li>
			<li>
				<a href="#"><img src="images/3.jpg" alt=""></a>
			</li>
			<li>
				<a href="#"><img src="images/4.jpg" alt=""></a>
			</li>
		</ul>
		
		<div id="buttonList" class="tmp-nav img-dotted feature-banner__selector">
			<a href="#" class="on" num="1"><span>1</span></a>
			<a href="#" num="2"><span>2</span></a>
			<a href="#" num="3"><span>3</span></a>
			<a href="#" num="4"><span>4</span></a>
		</div>
	</div>
 </body>
</html>
